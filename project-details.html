<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">AFC</div>
            <ul>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="users.html">Team Members</a></li>
                <li><a href="tasks.html">My Tasks</a></li>
                <li><a href="configuration.html">Configuration</a></li>
            </ul>
        </nav>
        <div class="connected-users">
            <span>Connected Users: </span>
            <div id="connected-users-list"></div>
        </div>
        <div class="user-info">
            <div class="notification-bell" id="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-count" style="display: none">0</span>
            </div>
            <span>Welcome, </span>
            <a href="#" id="logout">Logout</a>
        </div>
    </header>
    <main>
        <h1>Project Details: <span id="project-model-number"></span></h1>
        <div class="project-summary">
            <div class="summary-left">
                <h2>Project Summary</h2>
                <div id="project-details"></div>
            </div>
            <div class="summary-right">
                <h2>Phase Summary</h2>
                <div id="phase-summary"></div>
            </div>
        </div>
        <div class="project-history">
            <h2>Project History</h2>
            <div class="table-actions">
                <button id="add-history-btn" class="add-btn">Add History Entry</button>
            </div>
            <div class="filters">
                <input type="text" id="phase-filter" placeholder="Phase">
                <input type="text" id="assigned-to-filter" placeholder="Assigned to">
                <div class="status-dropdown">
                    <button id="status-dropdown-btn">Status</button>
                    <div id="status-filter" class="dropdown-content">
                        <label><input type="checkbox" value="In Progress" data-abbr="IP"> In Progress</label>
                        <label><input type="checkbox" value="Completed" data-abbr="CO"> Completed</label>
                        <label><input type="checkbox" value="On Hold" data-abbr="OH"> On Hold</label>
                        <label><input type="checkbox" value="Archived" data-abbr="AR"> Archived</label>
                    </div>
                </div>
            </div>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Date <i class="fas fa-sort"></i></th>
                        <th>Phase <i class="fas fa-sort"></i></th>
                        <th>Description <i class="fas fa-sort"></i></th>
                        <th>Assigned To <i class="fas fa-sort"></i></th>
                        <th>Status <i class="fas fa-sort"></i></th>
                        <th>Files</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- History rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="auth.js"></script>
    <script src="users.js"></script>
    <script src="project-details.js"></script>
    <script src="project-layout.js"></script>
    <script src="project-history.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Verifica l'autenticazione prima di procedere
            const isAuthenticated = await checkAuthStatus();
            if (isAuthenticated) {
                displayLoggedInUser();
                updateConnectedUsers();
                setInterval(updateConnectedUsers, 30000);
                initializeNotifications(); // Inizializza le notifiche
            }
        });
    </script>
</body>
</html>
