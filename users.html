<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- <link rel="stylesheet" href="styles.css"> Vecchio riferimento -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">AFC</div>
            <ul>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="users.html">Team Members</a></li>
                <li><a href="tasks.html">My Tasks</a></li>
                <li><a href="configuration.html">Configuration</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <div class="notification-bell" id="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-count" style="display: none">0</span>
            </div>
            <a href="#" id="logout">Logout</a>
        </div>
    </header>
    <main class="users-page">
        <h2>Team Members</h2>
        <button id="add-member-btn" class="add-btn">Add New Member</button>
        <div id="user-management">
            <table id="team-members-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Email</th>
                        <th>Factory</th>
                        <th>Client Company Name</th>
                        <th>Background Color</th>
                        <th>Font Color</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Team members will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="version-log.js"></script>
    <script src="auth.js"></script>
    <script src="users.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayLoggedInUser();
        });
    </script>
</body>
</html>
