<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <form id="change-password-form" class="login-form">
            <div id="welcome-message" style="text-align: center; margin-bottom: 15px; color: #2c3e50;"></div>
            <h1><span class="logo">AFC</span> Change Password</h1>
            
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current-password" required>
            
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>
            
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit" id="changeBtn">Change Password</button>
            <div style="margin-top: 15px;"></div>
            <button type="button" id="backBtn" class="secondary-button">Back to Login</button>
            <p id="password-message" class="message"></p>
        </form>
    </div>

    <script src="change-password.js"></script>
    <script>
        // Pulsante per tornare alla pagina di login
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
