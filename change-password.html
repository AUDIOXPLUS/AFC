<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="Change Password">Change Password</title> <!-- Traduci titolo -->
    <!-- <link rel="stylesheet" href="styles.css"> Vecchio riferimento -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/modal.css"> /* Stili login/modal */
    <link rel="stylesheet" href="css/pages.css"> /* Stili specifici pagina */
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <form id="change-password-form" class="login-form">
            <h1><span class="logo">AFC</span> <span data-translate="Change Password">Change Password</span></h1>

            <label for="current-password" data-translate="Current Password:">Current Password:</label>
            <input type="password" id="current-password" name="current-password" required>

            <label for="new-password" data-translate="New Password:">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>

            <label for="confirm-password" data-translate="Confirm New Password:">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" id="changeBtn" data-translate="Change Password">Change Password</button>
            <div style="margin-top: 15px;"></div>
            <button type="button" id="backBtn" class="secondary-button" data-translate="Back to Login">Back to Login</button>
            <p id="password-message" class="message"></p>
        </form>
    </div>

    <script src="change-password.js"></script>
    <script src="i18n.js"></script> <!-- Aggiungi script i18n -->
    <script>
        // Pulsante per tornare alla pagina di login
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        // Applica traduzioni ai messaggi dinamici (se necessario)
        // Esempio: se change-password.js imposta messaggi in #password-message
        // potresti dover sovrascrivere la funzione che imposta il messaggio
        // per usare translate() prima di impostare textContent.
        // Altrimenti, se i messaggi sono statici, aggiungi data-translate
        // direttamente nell'HTML come fatto sopra.
    </script>
</body>
</html>
