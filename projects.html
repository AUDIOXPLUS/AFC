<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">AFC</div>
            <ul>
                <li><a href="projects.html" class="active">Projects</a></li>
                <li><a href="users.html">Team Members</a></li>
                <li><a href="tasks.html">My Tasks</a></li>
                <li><a href="configuration.html">Configuration</a></li>
            </ul>
        </nav>
        <div class="connected-users">
            <span>Connected Users: </span>
            <div id="connected-users-list"></div>
        </div>
        <div class="user-info">
            <span>Welcome, </span>
            <a href="#" id="logout">Logout</a>
        </div>
    </header>
    <main>
        <h1>Projects</h1>
        <div class="table-actions">
            <button id="add-project-btn" class="add-btn">Add Project</button>
        </div>
        <div class="filters">
            <div class="filter-group">
                <input type="text" id="client-filter" placeholder="Client">
                <label class="column-visibility"><input type="checkbox" data-column="0" checked></label>
            </div>
            <div class="filter-group">
                <input type="text" id="product-kind-filter" placeholder="Product kind">
                <label class="column-visibility"><input type="checkbox" data-column="1" checked></label>
            </div>
            <div class="filter-group">
                <input type="text" id="factory-filter" placeholder="Factory">
                <label class="column-visibility"><input type="checkbox" data-column="2" checked></label>
            </div>
            <div class="filter-group">
                <input type="text" id="brand-filter" placeholder="Brand">
                <label class="column-visibility"><input type="checkbox" data-column="3" checked></label>
            </div>
            <div class="filter-group">
                <input type="text" id="range-filter" placeholder="Range">
                <label class="column-visibility"><input type="checkbox" data-column="4" checked></label>
            </div>
            <div class="filter-group">
                <input type="text" id="line-filter" placeholder="Line">
                <label class="column-visibility"><input type="checkbox" data-column="5" checked></label>
            </div>
            <div class="filter-group">
                <input type="text" id="model-filter" placeholder="Model n">
                <label class="column-visibility"><input type="checkbox" data-column="6" checked></label>
            </div>
            <div class="filter-group">
                <input type="text" id="factory-model-filter" placeholder="Factory model n">
                <label class="column-visibility"><input type="checkbox" data-column="7" checked></label>
            </div>
            <!-- Aggiunta del filtro 'Assigned to' -->
            <div class="filter-group">
                <input type="text" id="assigned-to-filter" placeholder="Assigned to">
                <label class="column-visibility"><input type="checkbox" data-column="11" checked></label>
            </div>
            <!-- Aggiornamento del data-column per 'Priority' -->
            <div class="filter-group">
                <input type="text" id="priority-filter" placeholder="Priority">
                <label class="column-visibility"><input type="checkbox" data-column="12" checked></label>
            </div>
            
            <!-- Aggiunta dei filtri per le date -->
            <div class="filter-group">
                <input type="date" id="start-date-filter" placeholder="Start date">
                <label class="column-visibility"><input type="checkbox" data-column="8" checked></label>
            </div>
            <div class="filter-group">
                <input type="date" id="end-date-filter" placeholder="End date">
                <label class="column-visibility"><input type="checkbox" data-column="9" checked></label>
            </div>
            <div class="status-dropdown filter-group">
                <!--<input type="text" id="status-display" readonly placeholder="Status">-->
                <button id="status-dropdown-btn">
                    Status
                </button>
                <div id="status-filter" class="dropdown-content">
                    <label><input type="checkbox" value="In Progress" data-abbr="IP"> In Progress</label>
                    <label><input type="checkbox" value="Completed" data-abbr="CO"> Completed</label>
                    <label><input type="checkbox" value="On Hold" data-abbr="OH"> On Hold</label>
                    <label><input type="checkbox" value="Archived" data-abbr="AR"> Archived</label>
                </div>
            </div>

        </div>
        <div class="table-wrapper">
            <table id="projects-table">
            <thead>
                <tr>
                    <th>Client <i class="fas fa-sort"></i></th>
                    <th>Product kind <i class="fas fa-sort"></i></th>
                    <th>Factory <i class="fas fa-sort"></i></th>
                    <th>Brand <i class="fas fa-sort"></i></th>
                    <th>Range <i class="fas fa-sort"></i></th>
                    <th>Line <i class="fas fa-sort"></i></th>
                    <th>Model number <i class="fas fa-sort"></i></th>
                    <th>Factory model number <i class="fas fa-sort"></i></th>
                    <th>Start date <i class="fas fa-sort"></i></th>
                    <th>End date <i class="fas fa-sort"></i></th>
                    <th>Status <i class="fas fa-sort"></i></th>
                    <!-- Aggiunta della colonna 'Assigned to' -->
                    <th>Assigned to <i class="fas fa-sort"></i></th>
                    <th>Priority <i class="fas fa-sort"></i></th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Le righe dei progetti verranno inserite dinamicamente qui -->
            </tbody>
        </table>
    </main>
    <script src="auth.js"></script>
    <script src="users.js"></script>
    <script src="projects.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Verifica l'autenticazione prima di procedere
            const isAuthenticated = await checkAuthStatus();
            if (isAuthenticated) {
                displayLoggedInUser();
                initializeDashboard();
            } else {
                // Se non autenticato, reindirizza al login
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
