<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">AFC</div>
            <ul>
                <li><a href="projects.html" class="active">Projects</a></li>
                <li><a href="users.html">Team Members</a></li>
                <li><a href="tasks.html">My Tasks</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Product Kinds</a></li>
                <li><a href="#">Factories</a></li>
                <li><a href="#">Configuration</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <span>Welcome, </span>
            <a href="#" id="logout">Logout</a>
        </div>
    </header>
    <main>
        <h1>Projects</h1>
        <div class="table-actions">
            <button id="add-project-btn" class="add-btn">Add Project</button>
        </div>
        <div class="filters">
            <input type="text" id="factory-filter" placeholder="Factory">
            <input type="text" id="model-filter" placeholder="Model n">
            <input type="text" id="product-kind-filter" placeholder="Product kind">
            <input type="text" id="client-filter" placeholder="Client">
            
            
            <div class="status-dropdown">
                <!--<input type="text" id="status-display" readonly placeholder="Status">-->
                <button id="status-dropdown-btn">
                    Status
                </button>
                <div id="status-filter" class="dropdown-content">
                    <label><input type="checkbox" value="In Progress" data-abbr="IP"> In Progress</label>
                    <label><input type="checkbox" value="Completed" data-abbr="CO"> Completed</label>
                    <label><input type="checkbox" value="On Hold" data-abbr="OH"> On Hold</label>
                    <label><input type="checkbox" value="Archived" data-abbr="AR"> Archived</label>
                </div>
            </div>


        </div>
        <table id="projects-table">
            <thead>
                <tr>
                    <th>Factory <i class="fas fa-sort"></i></th>
                    <th>Model number <i class="fas fa-sort"></i></th>
                    <th>Factory model number <i class="fas fa-sort"></i></th>
                    <th>Product kind <i class="fas fa-sort"></i></th>
                    <th>Client <i class="fas fa-sort"></i></th>
                    <th>Start date <i class="fas fa-sort"></i></th>
                    <th>End date <i class="fas fa-sort"></i></th>
                    <th>Status <i class="fas fa-sort"></i></th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Le righe dei progetti verranno inserite dinamicamente qui -->
            </tbody>
        </table>
    </main>
    <script src="users.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayLoggedInUser();
        });
    </script>
    <script src="projects.js"></script>
</body>
</html>
