<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">AFC</div>
            <ul>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="users.html">Team Members</a></li>
                <li><a href="tasks.html">My Tasks</a></li>
                <li><a href="configuration.html">Configuration</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <div class="notification-bell" id="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-count" style="display: none">0</span>
            </div>
            <a href="#" id="logout">Logout</a>
        </div>
    </header>
    <main>
        <h1>My Tasks</h1>
        <div class="filters">
            <input type="text" id="filter-input" placeholder="User">
            <input type="text" id="factory-filter" placeholder="Factory">
            <input type="text" id="model-filter" placeholder="Model n">
            <input type="text" id="priority-filter" placeholder="Priority">
            <div class="status-dropdown">
                <button id="status-dropdown-btn">
                    Status
                </button>
                <div id="status-filter" class="dropdown-content">
                    <label><input type="checkbox" value="In Progress" data-abbr="IP"> In Progress</label>
                    <label><input type="checkbox" value="Completed" data-abbr="CO"> Completed</label>
                    <label><input type="checkbox" value="On Hold" data-abbr="OH"> On Hold</label>
                    <label><input type="checkbox" value="Archived" data-abbr="AR"> Archived</label>
                </div>
            </div>
            <div id="groupings">
                <div class="group-container">
                    <label class="priority-toggle">
                        <input type="checkbox" id="priority-only-toggle">
                        <span class="toggle-label">Priority Only</span>
                    </label>
                    <span class="group-label" data-role="Client">Client: <span id="grouping-client">0</span></span>
                    <span class="group-label" data-role="R&D China">R&D China: <span id="grouping-rd-china">0</span></span>
                    <span class="group-label" data-role="Factories">Factories: <span id="grouping-factories">0</span></span>
                </div>
            </div>
        </div>
        <div class="table-wrapper">
            <table id="task-table">
                <thead>
                    <tr>
                        <th>Factory <i class="fas fa-sort"></i></th>
                        <th>Model Number <i class="fas fa-sort"></i></th>
                        <th>Date <i class="fas fa-sort"></i></th>
                        <th>Task <i class="fas fa-sort"></i></th>
                        <th>Assigned To <i class="fas fa-sort"></i></th>
                        <th>Status <i class="fas fa-sort"></i></th>
                        <th>Priority <i class="fas fa-sort"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Task rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Popup di caricamento -->
    <div id="loading-popup" class="loading-popup" style="display: none;">
        <div class="loading-content">
            <h2>Loading...</h2>
            <p>Please wait while the tasks are being loaded.</p> <!-- Modificato testo per tasks -->
            <div class="loading-progress-container">
                <div class="loading-progress-bar">
                    <div id="loading-progress" class="loading-progress" style="width: 0%;"></div>
                </div>
                <span id="loading-percentage" class="loading-percentage">0%</span>
            </div>
        </div>
    </div>

    <script src="version-log.js"></script>
    <script src="auth.js"></script>
    <script src="users.js"></script>
    <script src="tasks.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayLoggedInUser();
        });
    </script>
</body>
</html>
